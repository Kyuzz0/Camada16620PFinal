<!DOCTYPE html>
<html>
<head>
	<title>Contacto</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body id="header">
	<div>
		<h1 class="titulo">Contacto</h1>
	</div>
	<div id="mid" class="chill">
		<iframe  width="560" height="315" src="https://www.youtube.com/embed/lTRiuFIWV54?start=16" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<div class="paraFormulario">
			<form class="formu" action="Recibe.html" method="POST" enctype="multipart/form-data">
				<label>Contacto</label>
				<input type="text" name="nombre" placeholder="Ingresa tu nombre" value="Player">
				<input type="email" name="email" placeholder="Ingresa tu mail">
				<input type="password" name="pass" placeholder="Ingresa tu pass">
				<br>
				<label>Ingresa tu mensaje</label>
				<textarea></textarea>
				<br>
				<p>Estás rankeado?</p>
				<div>	
					<input type="radio" name="rankeado" value="si">
					<label for="si">Si</label>
				</div>	
				<div>	
					<input type="radio" name="rankeado" value="no">
					<label for="no">No</label>
				</div>
				<br>
				<p>Que modo jugas?</p>
				<div>	
					<input type="radio" name="rango" value="Clasico">
					<label for="Clasico">Clasico</label>
				</div>
				<div>	
					<input type="radio" name="rango" value="Random">
					<label for="Random">Random</label>
				</div>
				<div>	
					<input type="radio" name="rango" value="Ranks">
					<label for="Ranks">Ranks</label>
				</div>
				<br>
				<select>
					<option>Oro</option>
					<option>Plata</option>
					<option>Bronce</option>
				</select>
				<input type="submit" name="sube_form" value="ENVIAR">
				<input type="reset" name="resetear" value="Borrar todo">
			</form>
		</div>
	</div>
	<div id="footer">	
		<table class="pie">
			<tr>
				<td><a href="index.html">Inicio</a></td>
				<td><a href="Historia.html">Historia</a></td>
				<td><a href="Reglas.html">Reglas</a></td>
				<td><a href="Categorias.html">Categorías</a></td>
				<td><a href="Contacto.html">Contacto</a></td>
			</tr>
		</table>
	</div>	
</body>
</html>
